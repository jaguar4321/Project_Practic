{% extends 'users/base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container mt-5">
    <h2>Скидання паролю</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <br>
        <button type="submit" class="btn btn-primary">Надіслати посилання для скидання паролю</button>
    </form>
    <div class="mt-3">
        <p><a href="{% url 'login' %}">Повернутися до входу</a></p>
    </div>
</div>
{% endblock %}
